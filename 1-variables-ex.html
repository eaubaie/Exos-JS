<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 5;

        console.log('A : ' + a);
        console.log('B : ' + b);

        let inv = a;
        a = b;
        b = inv;

        console.log('A : ' + a);
        console.log('B : ' + b)
    </script>
</body>
</html>
